#eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
eureka.client.serviceUrl.defaultZone=http://eurekaserver:8761/eureka/
spring.application.name=api-gateway

server.port=8600

## User Service Route
spring.cloud.gateway.routes[0].id=user-service
spring.cloud.gateway.routes[0].uri=lb://user-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/v1/users/*
spring.cloud.gateway.routes[0].filters[0]=RewritePath=/userservice-api(?<segment>/?.*), ${segment}

## Advertisement Service Route
spring.cloud.gateway.routes[1].id=advertisement-service
spring.cloud.gateway.routes[1].uri=lb://advertisement-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/v1/admin_role/*
spring.cloud.gateway.routes[1].predicates[1]=Path=/api/v1/user_role/*
spring.cloud.gateway.routes[1].filters[0]=RewritePath=/advertisementservice-api(?<segment>/?.*), ${segment}

## Management Service Route
